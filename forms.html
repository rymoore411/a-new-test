<form action="/my-handling-form-page" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="user_name">
  </div>

  <div>
    <label for="mail">E-mail:</label>
    <input type="email" id="mail" name="user_mail">
  </div>

  <div>
    <label for="msg">Message:</label>
    <textarea id="msg" name="user_message"></textarea>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="user_pw">
  </div>

  <div>
    <label for="birthday">ENTER BIRTHDAY</label>
    <input type="date" id="birthday" name="birhtday"
  </div>

  <div>
    <label for="age">Enter you age</label>
    <input type="number" id="age" name="your age"
  </div>

  <div>
    <label for="my profile">Link to your resume</label>
    <input type="url" id="my profile" name="anatying"

  </div>


</form>
